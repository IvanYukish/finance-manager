{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- <link rel="icon" href="favicon.png" type="image/png"> -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static '/css/animate.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static '/css/animation.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static '/css/font-awesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static '/css/style.css' %}" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
    <script src="{% static '/js/respond-1.1.0.min.js' %}"></script>
    <script src="{% static '/js/html5shiv.js' %}"></script>
    <script src="{% static '/js/html5element.js' %}"></script>
<![endif]-->

</head>
<body>
<!--Header_section-->
{% block header  %}
{% include 'base/header.html' %}
{% endblock %}
{% block content %}
{% endblock %}
{% block footer %}
{% include 'base/footer.html'%}
{% endblock %}
<script type="text/javascript" src="{% static '/js/jquery-1.11.0.min.js' %}"></script>
<script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static '/js/jquery-scrolltofixed.js' %}"></script>
<script type="text/javascript" src="{% static '/js/jquery.nav.js' %}"></script>
<script type="text/javascript" src="{% static '/js/jquery.easing.1.3.js' %}"></script>
<script type="text/javascript" src="{% static '/js/jquery.isotope.js' %}"></script>
<script type="text/javascript" src="{% static '/js/wow.js' %}"></script>
<script type="text/javascript" src="{% static '/js/custom.js' %}"></script>

</body>
</html>
