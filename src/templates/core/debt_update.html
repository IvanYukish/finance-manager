{% extends "base/base_card.html" %}
{% load i18n %}
{% load static %}
{% load widget_tweaks %}
{% block head_title %}{% trans "Update debt" %}
{% endblock %}
{% block card %}
    <div class="col-lg-12 d-flex justify-content-center mt-3">
        <h1>{% trans "Update debt" %}</h1>
    </div>
    <form action="{% url "core:debt-update" debt.id %}" method="post">
        {% include 'base/snippets/fields_debt.html' %}
        <div class="row justify-content-center">
            <div class="col-sm-9 mb-3 text-secondary">
                <button class="btn btn-primary px-4" type="submit">{% trans "Update" %}</button>
                <a class="btn btn-outline-danger px-4"
                   href="{% url 'core:debt-detail' debt.id %}">{% trans "Cancel" %}</a>
            </div>
        </div>
    </form>
{% endblock %}
