{% extends "base/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Update category" %}{% endblock %}

{% block content %}

    <h1>{% trans "Update category" %}</h1>

    <form action="{% url "core:category-update" category.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Update" %}</button>
    </form>

{% endblock %}
