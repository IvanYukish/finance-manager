{% extends "base/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Add category" %}{% endblock %}

{% block content %}
    <section class="u-align-center u-clearfix u-white u-section-3" id="carousel_b46a">
      <div class="u-clearfix u-sheet u-valign-middle-xs u-sheet-1">
        <h2 class="u-text u-text-1">Додати категорію</h2>
        <div class="u-align-center u-expanded-width-xs u-form u-form-1">
          <form action="#" method="POST" class="u-clearfix u-form-spacing-18 u-form-vertical u-inner-form" source="custom" style="padding: 0px;">
            <div class="u-form-group u-form-name u-form-partition-factor-2 u-form-group-1">
              <label for="name-e4cc" class="u-form-control-hidden u-label  u-label-1" wfd-invisible="true">Name</label>
              <input type="text" id="name-e4cc" name="name" class="u-border-1 u-border-palette-5-dark-1 u-input u-input-rectangle u-radius-5  u-input-1" required="" placeholder="dddd">
            </div>
            <div class="u-form-email u-form-group u-form-partition-factor-2 u-form-group-2">
{#              <label for="email-e4cc" class="u-label  u-label-2" wfd-invisible="true">ddddd</label>#}
              <input type="email" placeholder="Enter a valid email address" id="email-e4cc" name="email" class="u-border-1 u-border-palette-5-dark-1 u-input u-input-rectangle u-radius-5  u-input-2" required="">
            </div>
            <div class="u-form-email u-form-group u-form-group-3">
              <label for="email-f97d" class="u-form-control-hidden u-label  u-label-3">Email</label>
              <input type="email" placeholder="Enter a valid email address" id="email-f97d" name="email-1" class="u-border-1 u-border-palette-5-dark-1 u-input u-input-rectangle u-radius-5  u-input-3" required="">
            </div>
            <div class="u-form-group u-form-phone u-form-group-4">
              <label for="phone-810d" class="u-form-control-hidden u-label  u-label-4"></label>
              <input type="tel" pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})" placeholder="Enter your phone (e.g. +14155552675)" id="phone-810d" name="phone" class="u-border-1 u-border-palette-5-dark-1 u-input u-input-rectangle u-radius-5  u-input-4" required="">
            </div>
            <div class="u-form-group u-form-message u-form-group-5">
              <label for="message-e4cc" class="u-form-control-hidden u-label  u-label-5" wfd-invisible="true">Message</label>
              <textarea placeholder="Enter your message" rows="4" cols="50" id="message-e4cc" name="message" class="u-border-1 u-border-palette-5-dark-1 u-input u-input-rectangle u-radius-5  u-input-5" required=""></textarea>
            </div>
            <div class="u-align-center u-form-group u-form-submit u-form-group-6">
              <a href="#" class="u-active-palette-2-base u-btn u-btn-round u-btn-submit u-button-style u-hover-palette-3-base u-palette-2-base u-radius-50 u-btn-1">Submit</a>
              <input type="submit" value="submit" class="u-form-control-hidden u-grey-5" wfd-invisible="true">
            </div>
            <div class="u-form-send-message u-form-send-success" wfd-invisible="true">Thank you! Your message has been sent.</div>
            <div class="u-form-send-error u-form-send-message" wfd-invisible="true">Unable to send your message. Please fix errors then try again.</div>
            <input type="hidden" value="" name="recaptchaResponse" wfd-invisible="true">
          </form>
        </div>
      </div>
    </section>
{% endblock %}
