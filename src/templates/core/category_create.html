{% extends "base/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Add category" %}{% endblock %}

{% block content %}

    <h1>{% trans "Add new category" %}</h1>

    <form method="POST" action="{% url 'core:category-create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="primaryAction" type="submit">{% trans "Add category" %}</button>
    </form>

{% endblock %}
